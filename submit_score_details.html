<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 10px;
    }
    
    .container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 450px;
      width: 100%;
      text-align: center;
      padding: 20px;
    }

    .intro-message {
      background: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .intro-message h1 {
      color: #28a745;
      font-size: 28px;
      margin-bottom: 8px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    @media (max-width: 500px) {
      .container {
        max-width: 100%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="intro-message">
      <h1>üéâ Congratulations!</h1>
       <!-- <p><strong>Your Score:</strong> {{ score }} / {{ total }}</p> -->
    <b><p>You‚Äôve successfully completed!</p> <br>

      <p>üéØ Enter your details to generate</p>
      <p>üìú Certificate of Achievement üèÜ</p>
    </div>

    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Sachin Kumar Sharma" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" placeholder="9060555656" pattern="[0-9]{10}" required>
      </div>
      <div class="form-group">
       <label for="email">Enter your E-Mail:</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="sachinparashar502@email.com"
      required 
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
      title="Please enter a valid email address"
    >
      </div>
      <div class="form-group">
        <label for="address">Postal Address:</label>
        <textarea id="address" name="address" rows="3" placeholder="123, Shastri Nagar, Near City Mall Kanpur, Uttar Pradesh ‚Äì 208005 India" required></textarea>
      </div>
      <button type="submit">Generate Certificate</button>
    </form>
  </div>
</body>
</html>
